name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            web/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install web deps
        run: npm ci
        working-directory: web

      - name: Build merged dataset index
        run: npm run data:build

      - name: Build site
        run: npm run build
        working-directory: web

      - name: Setup Pages
        uses: actions/configure-pages@v5
        # If Pages isn't enabled yet, GitHub returns 404 for GET /repos/{owner}/{repo}/pages.
        # Option A (recommended): enable Pages in repo settings and set Source = "GitHub Actions".
        # Option B (automated): create a PAT secret `PAGES_TOKEN` (classic: `repo` scope; fine-grained: Pages write)
        # and this step will attempt to enable Pages via `enablement: true`.
        with:
          token: ${{ secrets.PAGES_TOKEN || github.token }}
          enablement: ${{ secrets.PAGES_TOKEN != '' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

